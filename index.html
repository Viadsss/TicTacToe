<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Assets/tictactoe.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>

  <div class="menu">
    <div class="menu__title">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="menu__container">

      <div class="card card-1">
        <h1 class=card-title>X</h1>
        <div class="menu__card-img">
          <iframe src="https://giphy.com/embed/l41lGnxllmN3YqOyI" width="480" height="480" frameBorder="0" class="player__first" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/head-spin-bzzt-l41lGnxllmN3YqOyI"></a></p>
        </div>
        <div>
          <h1>Player</h1>
        </div>
      </div>
      <div class="start-container">
        <h1 class="subtext">VS</h1>
        <button class="start-btn" id="startBtn">Start</button>
      </div>
      <div class="card card-2">
        <h1 class=card-title>O</h1>
        <div class="menu__card-img">
          <iframe src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="480" height="480" frameBorder="0" class="player__second" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/animation-loop-xT77XUw1XMVGIxgove"></a></p>
        </div>
        <div class="card-options" data-mode="AI">
          <div>
            <h1 class="ai-mode">AI</h1>
          </div>
          <div>
            <h1 class="player-mode">Player</h1>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="page">
    <header>
      <h1 class="title" id="playerText">Tic Tac Toe</h1>
      <button class="restart-btn" id="restartBtn">Restart</button>
    </header>
    
    <main>
      <div class="player-scoreboard score-1">
        <h1 class="player-1">0</h1>
        <iframe src="https://giphy.com/embed/l41lGnxllmN3YqOyI" width="480" height="480" frameBorder="0" class="player__first" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/head-spin-bzzt-l41lGnxllmN3YqOyI"></a></p>
      </div>
      <div class="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
      <div class="player-scoreboard score-2">
        <h1 class="player-2">0</h1>
        <iframe src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="480" height="480" frameBorder="0" class="player__second" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/animation-loop-xT77XUw1XMVGIxgove"></a></p>
      </div>
      
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
